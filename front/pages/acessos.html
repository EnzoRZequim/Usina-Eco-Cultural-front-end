<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Acessos</title>
    <link rel="stylesheet" href="styles/styles.css"> 
</head>
<body>
    <h1>Contador de Acessos</h1>
    <div id="counter"></div>

    <script>
        async function fetchAccessCount() {
            try {
                const response = await fetch('http://localhost:3000/acessos');
                const data = await response.json();
                document.getElementById('counter').innerText = `Total de acessos: ${data.totalAccesses}`;
            } catch (error) {
                console.error("Erro ao buscar o contador de acessos:", error);
            }
        }

        // Chama a função para buscar o contador de acessos
        fetchAccessCount();
    </script>
</body>
</html>
