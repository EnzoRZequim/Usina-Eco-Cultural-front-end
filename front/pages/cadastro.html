<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../styles/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <script src="../scripts/navbar.js" defer></script> <!-- Importa o componente da navbar -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/cadastro.js"></script>
</head>

<body
  style="padding-top: 100px; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
  <div class="cadastro-container">
    <div id="navbar"></div>
    <div class="sign-img">
      <img src="../svg/logo-usina-preta.svg" alt="Usina Eco Cultural" class="logo"
        style="height: 80px; margin: 0; display: block; margin-left: auto; margin-right: auto; margin-bottom: 70px;" />
    </div>
    <form id="cadastroForm">
      <!-- Nome Completo -->
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" placeholder="Digite seu nome completo" />

      <!-- Apelido (Nickname) -->
      <label for="apelido">Apelido</label>
      <input type="text" id="apelido" placeholder="Escolha um apelido" />

      <!-- Email -->
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Digite seu email" onkeydown="checkEmail()"/>

      <!-- Senha -->
      <label for="senha">Senha</label>
      <div class="icon-container">
        <input type="password" id="senha" placeholder="Digite sua senha" />
        <span class="material-symbols-outlined toggle-password" onclick="togglePassword()">visibility_off</span>
      </div>

      <div class="termos-de-uso">
        <input type="checkbox" id="termos" onclick="checkboxTermos()"></input> 
        <label for="Termos">Termos de Uso</label>
      </div>

      <!-- BotÃ£o de Cadastro -->
      <button type="submit" onclick="Cadastrar()">Cadastrar</button>
    </div>
  </form>
  
  <script src="../components/navbar.js"></script>
</body>

</html>
