<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loja</title>
  <link rel="stylesheet" href="../styles/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
  <script src="/backend/loja.js"></script>
</head>



<body onload="BuscarItem()">
  <div id="navbar"></div>

  <div class="m-5">
    <div class="">
      <h1>Loja</h1>
    </div>
  
    <div id="conteudo-loja"></div>
  </div>
  
  <script>
  function BuscarItem(){
      axios.get('http://localhost:3000/loja')
      .then(resposta =>{
          const data = resposta.data;
  
          const container = document.getElementById('conteudo-loja');
  
          //limpar container
          container.innerHTML = '';
  
          data.forEach(item => {
              //Criar div
              const div = document.createElement('div');
                  div.classList.add('body-caixas');
                  div.classList.add('col-5');
  
              //add Html
              div.innerHTML =`
              <div class="caixa-evento">
                  <div>
                      <div class="d-flex">
                          <div class="caixa-evento-titulo">
                              <h3>${item.nome}</h3>
                          </div>
                      </div>
                  
                      <div class="caixa-mensagem m-4">
                          <p>R$ ${item.preco}</p>
                      </div>                        
                      <button class="btn btn-primary" onclick="adicionarAoCarrinho('${item.nome}', ${item.preco})">Adicionar ao Carrinho</button>
                  </div>
              </div>
          `;
  
          // Adiciona a div ao container principal
          container.appendChild(div);
  });
  })
  .catch(erro => console.log(erro))
  
  }
  </script>

  <script src="../components/navbar.js"></script>
  <script>
    const navbarElement = document.getElementById("navbar");
    new Navbar(navbarElement);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/front/frontend.js"></script>
</body>

</html>
