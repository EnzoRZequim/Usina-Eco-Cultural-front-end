<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />

  <title>Notícias</title>
  <link rel="stylesheet" href="../styles/styles.css" />

<style>
  .evento-info {
    word-wrap: break-word;
    word-break: break-word;
  }

  .caixa-evento {
    display: flex;
    flex-direction: column;
  }

  .caixa-mensagem p {
    margin: 0;
  }

  #conteudo-noticia {
    margin-top: 20px;
  }

  .caixa-evento h3 {
    font-size: 1.25rem;
    color: #333;
  }
</style>

<body onload="BuscarNoticias()">

  <div id="navbar" style="z-index: 900;"></div>

  <div class="m-5 pt-5">
    <div class="pt-5">
      <h1 class="fw-bold">Notícias</h1>
    </div>

    <div class="d-flex justify-content-between pt-2">
      <h3 class="fw-bold">Últimas Notícias</h3>
    </div>

    <div id="conteudo-noticia" class="container-fluid gx-4 gy-4 justify-content-center"></div>
  </div>

  <style>
    #conteudo-noticia {
      position: relative;
      /* Garantir que o conteúdo fique abaixo */
      margin-top: 0px;
      /* Ajuste esse valor conforme necessário */
    }

  </style>

  <script src="../components/navbar.js"></script>
  <script>
    const navbarElement = document.getElementById("navbar");
    new Navbar(navbarElement);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"

  <script src="/front/frontend.js"></script>
</body>

</html>
