<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        @media (max-width: 767.98px) {
            #sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                z-index: 1050;
                width: 300px;
                display: none;
            }
        }
    </style>
</head>

<body>
    <!-- Botão Hamburguer para abrir o painel lateral (visível apenas em telas pequenas) -->
    <button class="btn d-md-none m-3" style="font-size: xx-large;" onclick="toggleSidebar()">
        <i class="fi fi-br-menu-burger"></i>
    </button>

    <!-- Conteúdo da esquerda (Painel lateral) -->
    <div class="d-flex">
        <div id="sidebar" class="p-3 bg-light d-md-block" style="width: 300px; min-height: 100vh;">
            <div class="d-flex flex-column">
                <!-- Botão de Fechar (visível apenas em telas pequenas) -->
                <button class="btn btn-close d-md-none mb-3 align-self-end" onclick="toggleSidebar()"></button>

                <img src="../svg/logo-usina-preta.svg" alt="Usina Eco Cultural" class="logo mb-4" />
                <ul>
                    <div><a href="#" class="text-decoration-none text-black fw-bold nav-link mb-4 mt-5 pe-4 ps-2"
                            data-section="inicio" onclick="painelAdm('inicio')"><i
                                class="fi fi-br-home me-3"></i>Início</a></div>
                    <div><a href="#" class="text-decoration-none text-black fw-bold nav-link mb-4 ps-2"
                            data-section="eventos" onclick="painelAdm('eventos')"><i
                                class="fi fi-br-calendar me-3"></i>Eventos</a></div>
                    <div><a href="#" class="text-decoration-none text-black fw-bold nav-link mb-4 ps-2"
                            data-section="noticias" onclick="painelAdm('noticias')"><i
                                class="fi fi-br-megaphone me-3"></i>Notícias</a></div>
                    <div><a href="#" class="text-decoration-none text-black fw-bold nav-link mb-4 ps-2"
                            data-section="loja" onclick="painelAdm('loja')"><i
                                class="fi fi-br-shopping-cart me-3"></i>Loja</a></div>
                    <div><a href="#" class="text-decoration-none text-black fw-bold nav-link mb-4 ps-2"
                            data-section="contato" onclick="painelAdm('contato')"><i
                                class="fi fi-br-phone-call me-3"></i>Contato</a></div>
                    <div><a href="#" class="text-decoration-none text-black fw-bold nav-link mb-4 ps-2"
                            data-section="estatisticas" onclick="painelAdm('estatisticas')"><i
                                class="fi fi-br-chart-histogram me-3"></i>Estatísticas</a></div>
                    <button class="btn-vermelho mt-5 w-lg-75 w-100">Voltar para o site</button>
                </ul>
            </div>
        </div>

        <!-- Conteúdo da direita -->
        <div id="content" class="flex-grow-1 p-3" style="min-height: 100vh;">

            


        </div>
    </div>

    <script src="../components/painel-adm.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            if (window.innerWidth < 768) {
                sidebar.classList.toggle('d-flex'); // Alterna a visibilidade no mobile
                sidebar.style.display = sidebar.style.display === 'none' || sidebar.style.display === '' ? 'block' : 'none';
            }
        }
    </script>
    <script src="../../add-colaborador.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="frontend.js"></script>
</body>

</html>
