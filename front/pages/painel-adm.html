<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
</head>
<body>
    <!-- Conteúdo da esquerda -->
    <div class="d-flex">
        <div class="p-3 bg-light" style="width: 300px; min-height: 100vh;">
            <div class="d-flex flex-column">
                <img src="../svg/logo-usina-preta.svg" alt="Usina Eco Cultural" class="logo mb-4" />
                <ul>
                    <div ><a href="#" class="text-decoration-none text-black fw-bold nav-link mb-4 mt-5 pe-4 ps-2" data-section="inicio" onclick="painelAdm('inicio')"><i class="fi fi-br-home me-3"></i>Início</a></div>
                    <div><a href="#" class="text-decoration-none text-black fw-bold nav-link mb-4 ps-2" data-section="eventos" onclick="painelAdm('eventos')"><i class="fi fi-br-calendar me-3"></i>Eventos</a></div>
                    <div><a href="#" class="text-decoration-none text-black fw-bold nav-link mb-4 ps-2" data-section="noticias" onclick="painelAdm('noticias')"><i class="fi fi-br-megaphone me-3"></i>Notícias</a></div>
                    <div><a href="#" class="text-decoration-none text-black fw-bold nav-link mb-4 ps-2" data-section="loja" onclick="painelAdm('loja')"><i class="fi fi-br-shopping-cart me-3"></i>Loja</a></div>
                    <div><a href="#" class="text-decoration-none text-black fw-bold nav-link mb-4 ps-2" data-section="contato" onclick="painelAdm('contato')"><i class="fi fi-br-phone-call me-3"></i>Contato</a></div>
                    <div><a href="#" class="text-decoration-none text-black fw-bold nav-link mb-4 ps-2" data-section="estatisticas" onclick="painelAdm('estatisticas')"><i class="fi fi-br-chart-histogram me-3"></i>Estatísticas</a></div>                    
                    <button class="btn-vermelho mt-5 w-75">Voltar para o site</button>
                </ul>
            </div>
        </div>
        <!-- Conteúdo da direita -->
        <div id="content" class="flex-grow-1 p-3" style="min-height: 100vh;">
            <h1>Bem-vindo!</h1>
            <p>Selecione uma opção no painel à esquerda para ver o conteúdo.</p>
        </div>
    </div>
    <script src="../components/painel-adm.js"></script>
</body>
</html>
